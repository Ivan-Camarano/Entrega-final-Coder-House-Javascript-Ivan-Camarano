<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Tareas Personales</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.18/dist/sweetalert2.min.css">
</head>
<body>
  <h1>Gestión de Tareas Personales</h1>

  <div class="input-container">
    <input id="titulo" placeholder="Título de la tarea">
    <input id="descripcion" placeholder="Descripción">
    <select id="prioridad">
      <option value="Alta">Alta</option>
      <option value="Media">Media</option>
      <option value="Baja">Baja</option>
    </select>
    <button onclick="agregarTarea()">Agregar Tarea</button>
  </div>

  <div id="filtros">
    <label for="filtrarPrioridad">Filtrar por urgencia: </label>
    <select id="filtrarPrioridad" onchange="filtrarTareas()">
      <option value="">Todas</option>
      <option value="Alta">Alta</option>
      <option value="Media">Media</option>
      <option value="Baja">Baja</option>
    </select>
  </div>

  <h2>Lista de Tareas</h2>
  <div id="lista-tareas"></div>

  <h2>Historial de Tareas Eliminadas</h2>
  <div id="historial-tareas"></div>
  <button onclick="limpiarHistorial()" class="boton-limpiar">Limpiar Historial</button>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.18/dist/sweetalert2.all.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
